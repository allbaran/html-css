<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li type="square"><abbr title="Use as tags <h1> ... <h6>">Titulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
        <li type="square"><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
