<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'godofwar';
            src: url(fonts/godofwar.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'godofwar', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus ipsa eligendi consequatur, minus velit doloribus. Fugit, voluptatibus repellendus, saepe id dolore nisi voluptate adipisci accusantium nesciunt sit alias assumenda consequatur?</p>
</body>
</html>
